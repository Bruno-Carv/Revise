<ion-header no-shadow no-border>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>
<ion-content id="AppRevise" class="fundoBlack" fullscreen>
  <div class="ion-padding darkLogin">
    <ion-grid>
      <div class="logo">
        <ion-row>
          <ion-col col-12>
            <img id="logo" src="../assets/logo.png" />
          </ion-col>
        </ion-row>
      </div>
      <div>
        <ion-card id="divLogin" class="login animated fadeInUpBig faster" hidden>
          <ion-grid>
            <!-- Linha de CPF -->
            <ion-row class="linhaLogin">
              <ion-col col-12>
                <ion-item lines="none" color="light">
                  <ion-label position="floating">CPF</ion-label>
                  <ion-input type="text" [(ngModel)]="Cpf" (keydown)="MascaraCPF()" maxlength="14" inputmode="numeric">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <!-- Linha de Senha -->
            <ion-row>
              <ion-col col-12>
                <ion-item lines="none" color="light">
                  <ion-label position="floating">Senha</ion-label>
                  <ion-input id="txtSenha" type="password" [(ngModel)]="Senha" inputmode="password">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="link" (click)="routerCadastro()">
                <ion-label>
                  <a class="btnCadastro">
                    NÃ£o possui uma conta? Cadastre-se
                  </a>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-button class="btnSingIn" expand="full" (click)="logIn()">
            ENTRAR
          </ion-button>
        </ion-card>
      </div>
      <div id="loadingSistema" hidden>
        <ion-row>
          <ion-spinner class="Validacao" name="crescent"></ion-spinner>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
